<!DOCTYPE html>

<html lang="en">
<head>
<title>RODIN.js</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
body {
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #fff;
  margin: 0px;
  padding: 0;
  overflow: hidden;
}
</style>
</head>

<body>
<script type="text/javascript" src="https://cdn.rodinapp.com/systemjs/system.js"></script>
	<script>
		System.import('https://cdn.rodinapp.com/three/THREE.GLOBAL.js');

		System.config({
			map: {
				glsl: 'https://cdn.rodinapp.com/three/glsl.js'  // path to glsl.js file
			},
			meta: {
				'https://cdn.rodinapp.com/*.glsl': {   // for all glsl files on your project
					loader: 'glsl'
				}
			},
			packages: {
				"https://cdn.rodinapp.com/": {  // path to your project root
					"defaultJSExtensions": true
				},
				"https://cdn.rodinapp.com/nm": {
					"defaultJSExtensions": true
				}
			}
		});

		System.import('index.js');

	</script>
		<!--
		  A polyfill for Promises. Needed for IE and Edge.
		  -->
		<script src="https://cdn.rodinapp.com/nm/es6-promise.js"></script>

		<!--
		  A polyfill for WebVR using the Device{Motion,Orientation}Event API.
		  -->
		<script src="https://cdn.rodinapp.com/nm/webvr-polyfill.js"></script>

		<!--
		  Helps enter and exit VR mode, provides best practices while in VR.
		  -->
		<script src="https://cdn.rodinapp.com/nm/webvr-manager.js"></script>
			<!--
				TWEEN.js
			 -->
<!-- 	<script src="../../node_modules/tween.js/src/tween.js"></script>
 -->
	</body>
</html>
